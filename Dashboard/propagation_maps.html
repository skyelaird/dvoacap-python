<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE1ATM - Propagation Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Compact Header */
        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
            padding: 0.5rem 1rem;
            border-bottom: 2px solid #4a90e2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.1rem;
            color: #fff;
        }

        .header-info {
            font-size: 0.75rem;
            color: #b0c4de;
        }

        /* Compact Control Bar */
        .controls {
            background: #162236;
            padding: 0.4rem 1rem;
            border-bottom: 1px solid #2a3f5f;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
            font-size: 0.85rem;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #4a90e2;
            font-size: 0.8rem;
        }

        .btn {
            padding: 0.3rem 0.8rem;
            background: #0d1520;
            border: 2px solid #2a3f5f;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            color: #e0e0e0;
        }

        .btn:hover {
            border-color: #4a90e2;
            background: #1a2738;
        }

        .btn.active {
            background: #4a90e2;
            border-color: #4a90e2;
            color: #fff;
            font-weight: 600;
        }

        select {
            padding: 0.3rem 0.6rem;
            background: #0d1520;
            border: 2px solid #2a3f5f;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 0.8rem;
        }

        /* Main Content - FULLSCREEN MAP */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        #map {
            flex: 1;
            background: #0a0e1a;
        }

        /* Floating Legend - Compact */
        .legend {
            position: absolute;
            bottom: 2rem;
            right: 1rem;
            background: rgba(22, 34, 54, 0.95);
            padding: 0.75rem;
            border-radius: 6px;
            border: 2px solid #2a3f5f;
            z-index: 1000;
            max-width: 200px;
            font-size: 0.75rem;
        }

        .legend h3 {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #4a90e2;
            border-bottom: 1px solid #2a3f5f;
            padding-bottom: 0.3rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 0.4rem 0;
        }

        .legend-color {
            width: 25px;
            height: 14px;
            margin-right: 0.5rem;
            border-radius: 2px;
            border: 1px solid #2a3f5f;
        }

        /* Status Bar */
        .status-bar {
            background: #0d1520;
            padding: 0.3rem 1rem;
            border-top: 1px solid #2a3f5f;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #8a9bb5;
            flex-shrink: 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-value {
            color: #4aed88;
            font-weight: 600;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #2a3f5f;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* TX Location Marker */
        .tx-marker {
            background: radial-gradient(circle, #ff4444 0%, #cc0000 100%);
            border: 3px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ðŸ“¡ VE1ATM - HF Propagation Maps</h1>
        <div class="header-info">
            <span id="station-info">FN74ui (44.37N, 64.30W)</span>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <label>Band:</label>
            <button class="btn" data-band="40m">40m</button>
            <button class="btn active" data-band="20m">20m</button>
            <button class="btn" data-band="17m">17m</button>
            <button class="btn" data-band="15m">15m</button>
            <button class="btn" data-band="10m">10m</button>
        </div>

        <div class="control-group">
            <label>Mode:</label>
            <button class="btn" data-mode="WSPR">WSPR</button>
            <button class="btn" data-mode="FT8">FT8</button>
            <button class="btn" data-mode="CW">CW</button>
            <button class="btn active" data-mode="SSB">SSB</button>
        </div>

        <div class="control-group">
            <label>Display:</label>
            <button class="btn active" data-display="reliability">Reliability (REL)</button>
            <button class="btn" data-display="snr">Signal Strength (SDBW)</button>
        </div>

        <div class="control-group">
            <label>Time:</label>
            <select id="time-select">
                <option value="0">00:00 UTC</option>
                <option value="3">03:00 UTC</option>
                <option value="6">06:00 UTC</option>
                <option value="9">09:00 UTC</option>
                <option value="12">12:00 UTC</option>
                <option value="15">15:00 UTC</option>
                <option value="18" selected>18:00 UTC</option>
                <option value="21">21:00 UTC</option>
            </select>
        </div>

        <div class="control-group">
            <button class="btn" id="refresh-btn">ðŸ”„ Refresh</button>
        </div>
    </div>

    <!-- Main Content - Fullscreen Map -->
    <div class="main-content">
        <div id="map"></div>

        <!-- Floating Legend -->
        <div class="legend" id="legend">
            <h3>Reliability</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff0000;"></div>
                <span>90-100%</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff8800;"></div>
                <span>70-90%</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffff00;"></div>
                <span>50-70%</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #00ff00;"></div>
                <span>30-50%</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #0088ff;"></div>
                <span>10-30%</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #cccccc;"></div>
                <span>0-10%</span>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-item">
            <span>SSN:</span>
            <span class="status-value" id="ssn-value">77</span>
        </div>
        <div class="status-item">
            <span>Power:</span>
            <span class="status-value" id="power-value">80W</span>
        </div>
        <div class="status-item">
            <span>Grid Squares:</span>
            <span class="status-value" id="grid-count">0</span>
        </div>
        <div class="status-item">
            <span>Coverage:</span>
            <span class="status-value" id="coverage-percent">0%</span>
        </div>
        <div class="status-item">
            <span id="status-message">Ready</span>
        </div>
    </div>

    <script>
        // Initialize map
        const map = L.map('map', {
            center: [44.374, -64.300],
            zoom: 4,
            zoomControl: true
        });

        // Dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â©OpenStreetMap, Â©CartoDB',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // TX location marker
        L.circleMarker([44.374, -64.300], {
            radius: 8,
            className: 'tx-marker',
            fillOpacity: 1,
            weight: 3,
            color: '#fff'
        }).addTo(map).bindPopup('<b>VE1ATM</b><br>FN74ui<br>Lunenburg, NS');

        // Current state
        let currentBand = '20m';
        let currentMode = 'SSB';
        let currentDisplay = 'reliability';
        let currentTime = 18;
        let mapLayer = null;

        // Color scales
        const relColors = {
            90: '#ff0000',  // Red (excellent)
            70: '#ff8800',  // Orange
            50: '#ffff00',  // Yellow
            30: '#00ff00',  // Green
            10: '#0088ff',  // Blue
            0: '#cccccc'    // Gray (poor)
        };

        const snrColors = {
            40: '#ff0000',  // Red (S9+)
            30: '#ff8800',  // Orange (S9)
            20: '#ffff00',  // Yellow (S7)
            10: '#00ff00',  // Green (S5)
            0: '#0088ff',   // Blue (S3)
            '-10': '#cccccc'  // Gray (weak)
        };

        function getColor(value, scale) {
            const thresholds = Object.keys(scale).map(Number).sort((a,b) => b-a);
            for (let threshold of thresholds) {
                if (value >= threshold) {
                    return scale[threshold];
                }
            }
            return scale[thresholds[thresholds.length - 1]];
        }

        // Load and display map data
        async function loadMapData() {
            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                // Construct filename
                const freq = currentBand === '40m' ? 7.074 :
                            currentBand === '20m' ? 14.074 :
                            currentBand === '17m' ? 18.100 :
                            currentBand === '15m' ? 21.074 : 28.074;

                const filename = `propagation_maps/map_${currentBand}_${currentMode}_${String(currentTime).padStart(2, '0')}00Z.json`;

                const response = await fetch(filename);
                if (!response.ok) throw new Error(`Map data not found: ${filename}`);

                const data = await response.json();

                // Clear existing layer
                if (mapLayer) {
                    map.removeLayer(mapLayer);
                }

                // Create grid squares
                const features = [];
                data.predictions.forEach(pred => {
                    const value = currentDisplay === 'reliability' ? pred.reliability : pred.snr_db;
                    const color = currentDisplay === 'reliability' ?
                        getColor(value, relColors) : getColor(value, snrColors);

                    const square = L.rectangle(
                        [[pred.lat - 0.5, pred.lon - 1], [pred.lat + 0.5, pred.lon + 1]],
                        {
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.6,
                            weight: 1
                        }
                    );

                    square.bindPopup(`
                        <b>${pred.grid}</b><br>
                        Distance: ${pred.distance_km.toFixed(0)} km<br>
                        SNR: ${pred.snr_db.toFixed(1)} dB<br>
                        Reliability: ${pred.reliability.toFixed(1)}%<br>
                        Mode: ${pred.mode} (${pred.hops} hops)
                    `);

                    features.push(square);
                });

                mapLayer = L.layerGroup(features).addTo(map);

                // Update status bar
                document.getElementById('grid-count').textContent = data.predictions.length;
                const coverage = (data.metadata.successful_predictions / data.metadata.grid_count * 100).toFixed(1);
                document.getElementById('coverage-percent').textContent = coverage + '%';
                document.getElementById('status-message').textContent = 'Map loaded successfully';

                // Update legend
                updateLegend();

            } catch (error) {
                console.error('Error loading map:', error);
                document.getElementById('status-message').textContent = 'Error: ' + error.message;
            } finally {
                loading.classList.remove('active');
            }
        }

        function updateLegend() {
            const legend = document.getElementById('legend');
            const title = legend.querySelector('h3');

            if (currentDisplay === 'reliability') {
                title.textContent = 'Reliability (%)';
                // Update legend items for reliability
            } else {
                title.textContent = 'Signal Strength (dB)';
                // Update legend items for SNR
            }
        }

        // Control button handlers
        document.querySelectorAll('[data-band]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-band]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBand = btn.dataset.band;
                loadMapData();
            });
        });

        document.querySelectorAll('[data-mode]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                loadMapData();
            });
        });

        document.querySelectorAll('[data-display]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-display]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDisplay = btn.dataset.display;
                loadMapData();
            });
        });

        document.getElementById('time-select').addEventListener('change', (e) => {
            currentTime = parseInt(e.target.value);
            loadMapData();
        });

        document.getElementById('refresh-btn').addEventListener('click', () => {
            loadMapData();
        });

        // Initial load
        loadMapData();
    </script>
</body>
</html>
